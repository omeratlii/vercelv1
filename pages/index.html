<!DOCTYPE html>
<html lang="tr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="/styles/style.css"/>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"/>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <title>Producter Internship Task</title>
    <link rel="icon" href="/public/productermini.png" type="image/x-icon" />
  </head>
  <body id="body">
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastSuccess"
          class="toast success hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000">
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">Added to the list.</div>
        </div>
      </div>
    </div>
    <div class="mr-1" style="position: relative">
      <div style="position: absolute; top: 0; right: 0">
        <div
          id="liveToastEmpty"
          class="toast error hide"
          role="alert"
          aria-live="assertive"
          aria-atomic="true"
          data-delay="4000">
          <div>
            <button
              type="button"
              class="close"
              data-dismiss="toast"
              aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="toast-body">You cannot add blanks to the list!</div>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="header">
        <img src="/public/producter.png"class="mb-5"alt="Producter Logo"/>
        <h2 style="color: rgb(20, 9, 74); font-size: 50px; text-align: left; font-weight:800; font-family:Verdana, Geneva, Tahoma, sans-serif;">Daily To Do List</h2>
        <input type="text" id="task" placeholder="Add new list item"/>
        <span onclick="newElement()" id="liveToastBtn" class="button">Add</span>
      </div>
     
      <ul id="list">
      </ul>
      <script
        src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
      <script src="index.js"></script>
    </div>
  </body>
</html>
